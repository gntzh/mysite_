{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}Zure</title>
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-4.0/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/blog.css' %}" rel="stylesheet">
    <style type="text/css">
        nav {background-color: #f8f9fa!important;}
    </style>
    {% block head %}{% endblock %}
</head>

<body style="padding-top: 70px;">
    <!-- 导航 -->
    <nav class="navbar navbar-expand-lg navbar-light  fixed-top">
        <a class="navbar-brand" href="/">Zure</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block nav_index_active %}{% endblock %}">
                    <a class="nav-link" href="/">首页
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item {% block nav_blog_active %}{% endblock %}">
                    <a class="nav-link" href="{% url 'blog:blog_list' %}">博客</a>
                </li>
                <li class="nav-item dropdown {% block nav_more_active %}{% endblock %}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">更多</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-success mr-sm-2">登录</button>
                <button type="button" class="btn btn-outline-primary mr-sm-2">注册</button>
            </div>
            <form class="form-inline" role="search" action="/#" method="post" style="backgroundcolor:#f8f9fa">
                <div class="form-group">
                <input name="kw" class="form-control mr-sm-2" type="text" placeholder="搜索...">
                </div>
                <button class="btn my-2 my-sm-0" type="submit" style="background:none; margin-left:-3rem;" ><i class="fa fa-search" ></i></button>
            </form>
        </div>
    </nav>
    {% block body %}{% endblock %}
    <!-- 版权 -->
    <br><br><hr>
        <p style="text-align: center;color: #777 ">
        <i class="fa fa-copyright">2018</i></p>
    <a href="#" class="back-top" style="display: none;"><i class="fa fa-arrow-up" aria-hidden="true">::before</i></a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap-4.0/js/bootstrap.min.js' %}"></script>
</body>

</html>
